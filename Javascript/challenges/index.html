<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" 
      type="image/png" 
      >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javscript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <p id="da">

    </p>
    <div class="container-1">

        <h2>Challenges 1:Your Age in Days</h2>

        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageindays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result">

            </div>
        </div>
    </div>


    <!-- Challenge 2 -->
    <div class="container-2">
        <h2>Challenge 2:Generate image</h2>

        <button class="btn btn-success" id="generate-btn" onclick="generate()">Generate image</button>


        <div class="flex-box-container-2">
            <div id="flex-generator">

            </div>
        </div>
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock Paper Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="rock.png" onclick="rpsgame(this)">
            <img id="paper" src="Paper.png" onclick="rpsgame(this)">
            <img id="scissor" src="scissor.png" onclick="rpsgame(this)">

        </div>

    </div>

    <div class="container-4">
        <h2>Challenge 4: Change the Color of All Buttons!</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttoncolorchange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary">Wee</button>
            <button class="btn btn-danger">Facebook</button>
            <button class="btn btn-success">Whatsapp</button>
            <button class="btn btn-warning">Google</button>
            <button class="btn btn-primary">Twitter</button>


        </div>
    </div>


    <div class="container-5">
        <h2>Challenge 5:Blackjack</h2>
        <h3><span id="blackjack-result">Let's play</span> </h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You : <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer : <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger " id="blackjack-deal-button">Deal</button>

            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>wins</td>
                    <th>losses</td>
                    <th>draw</td>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="code.js"></script>
</body>

</html>
